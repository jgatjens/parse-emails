---
layout: default
title: Password Reset
---

<table class="body-wrap">
	<tbody><tr>
		<td></td>
		<td class="container" width="600">
			<div class="content">
				<table class="main" width="100%" cellpadding="0" cellspacing="0">
					<tbody><tr>
						<td class="alert alert-good">
							{{ site.apptitle }}
						</td>
					</tr>
					<tr>
						<td>
							<noscript>We apologize, but resetting your password requires javascript</noscript>
						</td>
					</tr>
					<tr>
						<td class="content-wrap">
							<table width="100%" cellpadding="0" cellspacing="0">
								<tbody><tr>
									<td class="content-block">
										<p>{{ site.password.desc }} <strong><span id='username_label'></span></strong></p>
										<div class='error' id='error'></div>
										<form id='form' action='#' method='POST'>
											<input name="new_password" type="password" />
											<input name='utf-8' type='hidden' value='✓' />
											<input name="username" id="username" type="hidden" />
											<input name="token" id="token" type="hidden" /><br><br>
											<button class="btn-primary">{{ site.password.button }}</button>
										</form>
									</td>
								</tr>
								<tr>
									<td class="content-block"></td>
								</tr>
							</tbody></table>
						</td>
					</tr>
				</tbody></table>
				<div class="footer">
					<table width="100%">
						<tbody><tr>
							<td class="aligncenter content-block"><p>With ♥ from <a href="{{ site.twitterUrl }}">{{ site.twitter }}</a></p></td>
						</tr>
					</tbody></table>
				</div></div>
		</td>
		<td></td>

	</tr>
</tbody></table>


<script language='javascript' type='text/javascript'>
  <!--

    document.getElementById('username_label').appendChild(document.createTextNode(urlParams['username']));

    document.getElementById('token').value = urlParams['token'];

      document.getElementById('error').appendChild(document.createTextNode(urlParams['error']));

</script>
